{extend name="header" /}
{block name='title'}商务详情页{/block}
{block name='css'}
    {load href='/css/style.css'}
{/block}
{block name='place1'}<a href="#">消息管理</a>{/block}
{block name='place2'}合作详情{/block}
    
{block name='content'}
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>

    <form action="update" method="post">
    <input type="hidden" name="db" value="audit" />
    <input type="hidden" name="id" value="{$data['id']}" />
    <ul class="forminfo">
        <li><label>联系人</label><input value="{$data['consignee']}" type="text" class="dfinput" readonly/></li>
        <li><label>联系电话</label><input value="{$data['tel']}" type="text" class="dfinput" readonly/></li>
        <li><label>邮箱</label><input value="{$data['email']}" type="text" class="dfinput" readonly/></li>
        <li><label>留言</label><textarea name="" cols="" rows="" class="textinput" readonly>{$data['desc']}</textarea></li>
        <li><label>状态</label><select class="dfinput" name="status" id=""><option value="2">已查看</option><option value="3" {:$data['status']==3?'selected':''}>已处理</option></select></li>
        <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </ul>
    </form>
    </div>
{/block}
