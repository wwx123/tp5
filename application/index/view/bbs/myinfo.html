    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth){
                    clientWidth = 375;
                }
                clientWidth = clientWidth > 640 ? 640 : clientWidth;
                g_rem = 20 * (clientWidth / 375);
                docEl.style.fontSize =  g_rem + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    var _web_base="http://t.flowerplus.cn/".replace(/^https?:/,window.location.protocol);
    document.domain="flowerplus.cn";
</script>

        <script>
            var t_startX = t_endX = t_startY = t_endY = 0;
            var page = {
                'pageNo' : 1,
                'isLoading' : false,
                'isLoadEnd' : false,
                'type' : 1,
            }
            var isMoved = false;
            $(window).scroll(function(){
                if ($(document).scrollTop() >= $(document).height()-$(window).height()) {
                    getTopicList();
                }
            })
            $('body').on('touchstart',function(e){
                e.stopPropagation();
            })
            if(FP.getLocalStorage('type')){
                page.type = FP.getLocalStorage('type');
            }
            $('.topTabMenu .menu').eq(page.type - 1).addClass('current')
            $('.topTabMenu .menu').on('touchstart',function(){
                var cur = $(this);
                if(cur.hasClass('current')) return;
                cur.addClass('current').siblings('').removeClass('current');
                page.type = cur.attr('type');
                FP.setLocalStorage('type',page.type);
                page.pageNo = 1;
                page.isLoadEnd = false;
                $('.topicList').html('');
                getTopicList();
            })
            getTopicList();
            function getTopicList(){
                if(page.isLoading || page.isLoadEnd) return;
                page.isLoading = true;
                FP.loading().show();
                FP.ajaxPost('/sns_wx/my',{'next' : page.pageNo,'type' : page.type},function(data){
                    page.isLoading = false;
                    FP.loading().hide();
                    if(data.msg == 'success'){
                        var result = data.result;
                        if(!result) return;
                        var str = '';
                        if(result.list && result.list.length > 0){
                            $.each(result.list,function(index,item){
                                var list = '';
                                $.each(item.data,function(index2,item2){
                                    if(page.type == 1){
                                        list += '<div class="rlt scrollBoxWrap"><div class="scrollBox scrollBox_del bgWhite rlt" data-id="'+item2.id+'">'+
                                            '<div class="pubCont flex">'+
                                                '<div class="picture">'+
                                                    '<img src="'+item2.imgUrl+'">'+
                                                '</div>'+
                                                '<div class="info">'+
                                                    '<p class="descrip nowrap2 f12">'+item2.content+'</p>'+
                                                '</div>'+
                                            '</div>'+
                                            '<div class="corp_buttom">'+
                                                '<div class="item support inline f12 color_9b"><span class="icon icon_support"></span><span class="inline num">'+item2.parise+'</span></div>'+
                                                '<div class="item collect inline f12 color_9b"><span class="icon icon_collect"></span><span class="inline num">'+item2.collect+'</span></div>'+
                                                '<div class="item commet inline f12 color_9b"><span class="icon icon_commet"></span><span class="inline num">'+item2.reply_count+'</span></div>'+
                                            '</div>'+
                                            '</div>'+
                                            '<div class="mainButton deleteBtn abs">删除</div>'+
                                            '</div>'
                                        }else{
                                            list += '<div class="scrollBox rlt bgWhite" data-id="'+item2.info.id+'">'+
                                            '<div class="pubCont flex">'+
                                                '<div class="picture">'+
                                                    '<img src="'+item2.info.index_pic+'">'+
                                                '</div>'+
                                                '<div class="info">'+
                                                    '<p class="descrip nowrap2 f12">'+item2.info.content+'</p>'+
                                                '</div>'+
                                            '</div>'+
                                            '<div class="corp_buttom">'+
                                                '<div class="item support inline f12 color_9b"><span class="icon icon_support"></span><span class="inline num">'+item2.info.parise+'</span></div>'+
                                                '<div class="item collect inline f12 color_9b checked"><span class="icon icon_collect"></span><span class="inline num">'+item2.info.collect+'</span></div>'+
                                                '<div class="item commet inline f12 color_9b"><span class="icon icon_commet"></span><span class="inline num">'+item2.info.reply_count+'</span></div>'+
                                            '</div>'+
                                            '</div>';
                                        }
                                    
                                })
                                str += '<div class="topicItem borderBottom rlt">'+ 
                                        '<div class="publishTime color_9b f12">'+item.time+'</div>'+ list + '</div>'+
                                    '</div>'
                            })
                            $('.topicList').show().append(str);
                            $('body').css('background','#ffffff');
                        }else{
                            $('.topicList,.noTips').hide();
                            $('body').css('background','#f5f5f5');
                            if(page.type == 1){
                                $('.mytopic').show();
                            }else{
                                $('.myfocus').show();
                            } 
                        }
                        
                        if( page.pageNo >= result.all_page){
                            page.isLoadEnd = true;
                        }
                        page.pageNo ++;
                    }else{
                        FP.showError(data.msg);
                    }
                    
                },function(data){
                    FP.loading().hide();
                    page.isLoading = false;
                    FP.showError('服务繁忙，请重试')
                })
            }
            $('.topicList').on('touchstart','.deleteBtn',function(e){//删除我的帖子
                isMoved = false;
            }).on('touchmove','.deleteBtn',function(e){//删除我的帖子
                if(isMoved) return;
                isMoved = true;
            }).on('touchstart','.deleteBtn',function(e){//删除我的帖子
                if(isMoved || page.isLoading) return;
                if(confirm('您确定要删除这篇帖子吗？')){
                    var parent = $(this).closest('.scrollBoxWrap');
                    var prev = $(this).prev('.scrollBox');
                    var id = prev.attr('data-id');
                    parent = $(this).closest('.topicItem').find('.scrollBoxWrap').length < 2 ? $(this).closest('.topicItem') : parent;
                    page.isLoading = true;
                    FP.ajaxPost('/sns_wx/delMyPost',{'id': id},function(data){
                        page.isLoading = false;
                        if(data.msg == '删除成功'){
                            parent.slideUp(200,'linear',function(){
                                parent.remove();
                            })
                        }
                    },function(){
                        page.isLoading = false;
                        FP.showError('服务繁忙，请重试')
                    })
                }
            })
            $('.topicList').on('touchstart','.scrollBox',function(e){
                e.stopPropagation();
                isMoved = false;
                var touch = e.originalEvent.touches[0];
                t_startX = touch.pageX;
                t_startY = touch.pageY;
            }).on('touchmove','.scrollBox',function(e){
                isMoved = true;
                if(page.type == 1){
                    var touch = e.originalEvent.touches[0];
                    t_endX = touch.pageX;
                    t_endY = touch.pageY;
                    var dx = t_endX - t_startX;
                    var dy = t_endY - t_startY;
                    if(Math.abs(dx) > Math.abs(dy)){
                        e.preventDefault();
                    }
                    return;
                    var ele = $(this).closest('.scrollBox');
                    dx = dx < -g_rem * 3.2 ? -g_rem * 3.2 : dx;
                    dx = dx > 0 ? 0 : dx;
                    ele.css({
                        'transform':'translateX(' + dx +'px)',
                        '-webkit-transform':'translateX(' + dx +'px)'
                    });
                }
            }).on('touchend','.scrollBox',function(e){
                if(isMoved){
                    if(Math.abs(t_startY - t_endY) > g_rem * 1.5) return;
                    if(page.type == 1){
                        var touch = e.originalEvent.touches[0];
                        var ele = $(this).closest('.scrollBox');
                        if( t_startX - t_endX > g_rem * 1){
                            $('.scrollBox').css({
                                'transform':'translateX(0)',
                                '-webkit-transform':'translateX(0)'
                            });
                            ele.css({
                                'transform':'translateX(-3.2rem)',
                                '-webkit-transform':'translateX(-3.2rem)'
                            });
                        }else{
                            ele.css({
                                'transform':'translateX(0)',
                                '-webkit-transform':'translateX(0)'
                            });
                        }
                    }
                }else{
                    var cur = $(this).closest('.scrollBox');
                    location.href = '/sns_wx/detail?id=' + cur.attr('data-id');
                }
            })
        </script>
    </body>
