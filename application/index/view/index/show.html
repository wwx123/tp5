        function freshTime(){ 
        var nowtime=new Date();
        var lefttime=parseInt(endtime-nowtime.getTime());
        var dm=24*60*60*1000;  
        var d=parseInt(lefttime/dm);  
        var hm=60*60*1000;  
        var h=parseInt((lefttime/hm)%24);  
        var mm=60*1000;  
        var m=parseInt((lefttime/mm)%60);  
        var s=parseInt((lefttime/1000)%60);  
        m=checktime(m);  
        s=checktime(s);
        $(".day").html(d);
        $(".hour").html(h);
        $(".minuse").html(m);
        $(".second").html(s);
        if (lefttime < 0) {
            $(".day").html("00");
            $(".hour").html("00");
            $(".minuse").html("00");
            $(".second").html("00");  
            $('.time_out').css('opacity','0'); 
        }else{
            $('.time_out').css('opacity','1');  
            sh = setTimeout(function(){
                freshTime();
            },1000)
        }
    }
