<script>
var next=0,isloading=false,totalheight = 0, status="1", u_from="";
function getList(isFirstTime){
	isloading=true;
	$.get('/my/getorderlist',{next:next,status:status,u_from:u_from},function(v){
		next=v.next;
		var itemTmp=$("#itemTmp").html();
		var ctl=$("#orderlist");
		if(v.list.length==0 && isFirstTime){
			$("#noorders").show();
		}
		for(var i in v.list){
			var html=itemTmp;
			var data=v.list[i];
			html=html.replace('{id}',data['id']);
			html=html.replace('{out_id}',data['out_id']);
			html=html.replace('{created}',formatCreated(data['created']));
			html=html.replace('{pic_path}',data['pic_path'].replace(/^http:\/\//,'//'));
			html=html.replace('{title}',data['title']);
			html=html.replace('{sku_properties_name}',data['sku_properties_name']);
			//html=html.replace('{price}',data['price']);
			html=html.replace('{payment}',data['payment']);
			html=html.replace('{status-text}',getStatusText(data['status']));
			if(data['is_continue_to_sign']){
                html=html.replace('{xu_icon}','<img style="width: 24px;margin-right: 10px;" src="http://oss.flowerplus.cn/oss_svg/2017-11-10/15103154154861.svg">');
            }else {
			    html=html.replace('{xu_icon}','');
            }
			if(status == 1111){
				
					html=html.replace('{sku}',data['activity_1111']['sku']);
					html=html.replace('{productid}',data['activity_1111']['productid']);
					if(data['activity_1111']['used'] == 1){
						html=html.replace('{weikuan}','<a style="line-height:35px;background:#096;color:#fff;display:block;margin:10px;border-radius:5px;" href="/my/orderdetail/?id='+data['activity_1111']['newoid']+'">查看尾款订单</a>')
					}else{
						html=html.replace('{weikuan}','<a class="buy" productid='+data['activity_1111']['productid']+' sku='+data['activity_1111']['sku']+' style="line-height:35px;background:#f73f65;color:#fff;display:block;margin:10px;border-radius:5px;">付尾款</a>')
					}
				
			}
			ctl.append(html);
		}
		if(next==0){
			$("#loading").hide();
		}
		isloading=false;
	},"json");
}

var order_status={};
order_status["WAIT_PAY"]="待付款";
order_status["PAY_PROCESSING"]="付款处理中";
order_status["REFUND_PROCESSING"]="退款处理中";
order_status["TRADE_CLOSED_BY_USER"]="交易取消";
order_status["WAIT_VERIFY"]="待审核";
order_status["IN_SERVICE"]="服务中";
order_status["PAUSE_SERVICE"]="暂停发货";
order_status["TRADE_CLOSED"]="交易关闭";
order_status["TRADE_FINISH"]="交易完成";

function getStatusText(s){
	if(s=="WAIT_PAY"){
		return '<span class="btn-pay">去付款</span>';
	}
	return order_status[s];

}

function formatCreated(datetime){
	var d=new Date(datetime.replace(/-/g,'/'));
	return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}

function loaddata()
{ 
    totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());     //浏览器的高度加上滚动条的高度 

    if ($(document).height() <= totalheight+10)     //当文档的高度小于或者等于总的高度的时候，开始动态加载数据
    { 
        getList(false);               
    } 
} 

$(window).scroll( function() { 
	if(!isloading && next>0){
    	loaddata();
	}
}); 

getList(true);

</script>

<script>
$("#orderlist").delegate(".order-list","click",function(){
	//$("#loadingdetail").show();
	window.location.href="orderdesc.html?id="+$(this).attr("data-id");
})
//双十一逻辑
var sku=[];
$("#orderlist").delegate(".buy","click",function(){
	var btn=$(this);
	var btn_text=btn.html();
	var sku_id=$(this).attr('sku');
	var productid = $(this).attr('productid');
	btn.html('请求中...').addClass('buy-sending');

	var _submit=function(){
		var inputs=[];
		inputs.push($("<input>",{name:"sku",value:sku_id}));
		inputs.push($("<input>",{name:"_t",value:(new Date().getTime())}));
		setTimeout(function(){
			is_runing=false;
		    btn.html(btn_text).removeClass('buy-submit-sending');
		    FP.setAjaxTimeout(0);
		},300);
		$("<form>",{method:"get",action:_web_base+"buy/confirm"}).append(inputs).appendTo("body").css({opacity:0}).submit();
	}
	FP.ajaxPost(
		_web_base+"product/productstatus/",
		{id:productid},
		function(v){
			if(v.f){
           		_submit();
	        }else{
	           	FP.showError(v.data);
	        }
        	btn.html(btn_text).removeClass('buy-sending');
		},
		function(){
			_submit();
		}
	);
	return;
    $.getJSON(_web_base+"product/pstatus?id="+productid+"&callback=?", function(v){
           if(v.f){
				var inputs=[];
				inputs.push($("<input>",{name:"sku",value:sku_id}));
				inputs.push($("<input>",{name:"_t",value:(new Date().getTime())}));
				$("<form>",{method:"get",action:_web_base+"buy/confirm"}).append(inputs).submit();
           }else{
           		FP.showError(v.data);
           }
        	is_runing=false;
        	btn.html(btn_text).removeClass('buy-sending');
    });
});
</script>
